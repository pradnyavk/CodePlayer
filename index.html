<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    
</head>
<body>
    <div id="header">
        <div id="logo">
            CodePlayer
        </div>
        <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="javascript">JAVASCRIPT</div>
            <div class="toggleButton active" id="output">OUTPUT</div>
        </div>
    </div>
    <div id="bodyContainer">
        <textarea id="htmlPanel" class="panel" placeholder="Type your html code here"></textarea>
        <textarea id="cssPanel" class="panel hidden" placeholder="Type your css code here"></textarea>
        <textarea id="javascriptPanel" class="panel hidden" placeholder="Type your javascript code here"></textarea>
        <iframe id="outputPanel" class="panel"></iframe>
    </div>
    <script type="text/javascript" src="main.js">
    </script>
</body>
</html>
